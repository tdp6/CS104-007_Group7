<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="Leaderboard.css">
    <head>
        <title> Studio Time Leaderboard! </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <body>
        <div> <h1> Studio Leaderboard! </h1> </div>

        <table class="table table-bordered table-dark table-striped" id="Leaderboard"  style="width: 100%;">
            <th><h2>Place</h2></th>
            <th><h2>Name</h2></th>
            <th><h2>Time</h2></th>

           <tr> <td>test</td> <td>test</td> <td>test</td> </tr>

        </table>
<br>
<form id="login">
    <label for="Username">Username</label>
    <input type="text" placeholder="Username">
    <br>
    <label for="Password">Password</label>
    <input type="password" placeholder="Password">
    <br>
    <label for="Time">Time In Studio</label>
    <input type="text" placeholder="[hour]:[minutes]">
    <br>
    <input type="radio" name="Project"> EX1 - 2D to 3D <br>
    <input type="radio" name="Project"> EX2 - Silhouette to Volume <br>
    <input type="radio" name="Project"> EX3 - Volume Within a Volume <br>
    <input type="radio" name="Project"> EX4 - Shelter

</form>
<br>
        <div id="personal">
            <h1>Personal Stats</h1>
            <table class="table table-bordered table-dark table-striped" style="width: 100%;">
                <th><h2>Name</h2></th>
                <th><h2>Weekly Time</h2></th>
                <th><h2>Time This Project</h2></th>
                <th><h2>Time This Semester</h2></th>
                <th><h2>Total Time</h2></th>

                <tr> <td>lorem</td> <td>lorem</td> <td>lorem</td> <td>lorem</td> <td>lorem</td> </tr>
            </table>

        </div>


    </body>

</html>
